<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Square Table</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="info pt-4">Info

        <label for="" class="form-label">number of memory blocks:</label>
        <input type="text" class="form-control w-25" value="32">
        <label for="" class="form-label">Fetch delay</label>
        <input type="text" class="form-control w-25">
        <label for="" class="form-label">Seach delay</label>
        <input type="text" class="form-control w-25">

        <button id="next" class="mt-3">move a step</button>
    </div>
    <div class="content">
        <div class="left px-5">


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Block</th>
                        <!-- <th>Validity bit</th> -->
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="block">Block 0</td>
                        <!-- <td class="validity">Validity bit 1</td> -->
                        <td class="data">Data 1</td>
                    </tr>
                    <tr>
                        <td class="block">Block 1</td>
                        <!-- <td class="validity">Validity bit 2</td> -->
                        <td class="data">Data 2</td>
                    </tr>
                    <tr>
                        <td class="block">Block 2</td>
                        <!-- <td class="validity">Validity bit 3</td> -->
                        <td class="data">Data 3</td>
                    </tr>
                    <tr>
                        <td class="block">Block 3</td>
                        <!-- <td class="validity">Validity bit 4</td> -->
                        <td class="data">Data 4</td>
                    </tr>
                    <tr>
                        <td class="block">Block 4</td>
                        <!-- <td class="validity">Validity bit 5</td> -->
                        <td class="data">Data 5</td>
                    </tr>
                    <tr>
                        <td class="block">Block 5</td>
                        <!-- <td class="validity">Validity bit 6</td> -->
                        <td class="data">Data 6</td>
                    </tr>
                    <tr>
                        <td class="block">Block 6</td>
                        <!-- <td class="validity">Validity bit 7</td> -->
                        <td class="data">Data 7</td>
                    </tr>
                    <tr>
                        <td class="block">Block 7</td>
                        <!-- <td class="validity">Validity bit 8</td> -->
                        <td class="data">Data 8</td>
                    </tr>
                    <tr>
                        <td class="block">Block 8</td>
                        <!-- <td class="validity">Validity bit 9</td> -->
                        <td class="data">Data 9</td>
                    </tr>
                    <tr>
                        <td class="block">Block 9</td>
                        <!-- <td class="validity">Validity bit 10</td> -->
                        <td class="data">Data 10</td>
                    </tr>
                    <tr>
                        <td class="block">Block 10</td>
                        <!-- <td class="validity">Validity bit 11</td> -->
                        <td class="data">Data 11</td>
                    </tr>
                    <tr>
                        <td class="block">Block 11</td>
                        <!-- <td class="validity">Validity bit 12</td> -->
                        <td class="data">Data 12</td>
                    </tr>
                    <tr>
                        <td class="block">Block 12</td>
                        <!-- <td class="validity">Validity bit 13</td> -->
                        <td class="data">Data 13</td>
                    </tr>
                    <tr>
                        <td class="block">Block 13</td>
                        <!-- <td class="validity">Validity bit 14</td> -->
                        <td class="data">Data 14</td>
                    </tr>
                    <tr>
                        <td class="block">Block 14</td>
                        <!-- <td class="validity">Validity bit 15</td> -->
                        <td class="data">Data 15</td>
                    </tr>
                    <tr>
                        <td class="block">Block 15</td>
                        <!-- <td class="validity">Validity bit 16</td> -->
                        <td class="data">Data 16</td>
                    </tr>
                </tbody>
            </table>


        </div>





        <div class="right px-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Seq</th>
                        <th>Hit</th>
                        <th>Miss</th>
                        <th>Block</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <!-- <tr>
                        <td class="sequence"></td>
                        <td class="hit"></td>
                        <td class="miss"></td>
                        <td class="blockNumber"></td>
                    </tr> -->
                    <!-- Add more rows as needed -->
                </tbody>
            </table>



        </div>
    </div>


</body>

</html>
